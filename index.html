<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body>
    <div class = "Container">

        <div class="title">
            <h1>ETCH-A-SKETCH</h1>
        </div>

        <div id="bodyWrapper">
        <div class="optionsOutline">
            <div class = buttonOptions>\
                <div class="colorPickerContainer">
                    <div class="colorPicker"></div>
                    <div id = "color-indicator" class="color-indicator"></div>
                    <div id="color-picker"></div>
                </div>
                
                <button id = "pen-color" class = "button" value = "color-button">
                    COLOR
                </button>

                <button id = "eraser" class = "button" value = "eraser-button">
                    ERASER
                </button>
                
                <button id = "clear" class = "button" value = "clear-button">
                    CLEAR
                </button>

                <div class="sliderBox">
                    <p>GRID SIZE</p>
                    <input type = "range" min = '1' max = '64' id = gridSlider class = "slider">
                    <span id="value"></span>
                </div>
               

            </div>
        </div>

        <div id = "gridMain">
            
        </div>
        


    </div>
    </div>
</body>
</html>
